<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form>
        <h1>User Registration</h1>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userBean.username}" required="true" />
            
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userBean.password}" required="true" />
            
            <h:outputLabel for="confirmPassword" value="Confirm Password:" />
            <p:password id="confirmPassword" value="#{userBean.confirmPassword}" required="true" />
        </h:panelGrid>
        
        <p:commandButton value="Register" action="#{userBean.register}" update="messages" />
    </h:form>
</h:body>
</html>
